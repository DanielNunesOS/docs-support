name: Merge release notes

on:
  push:
    branches:
      - 'test-rn-jpb'
    paths:
      - 'src/release-notes/**'

jobs:
  Merge:
    strategy:
      matrix:
        folder: [src/release-notes/10/development-environment, src/release-notes/10/platform-server, src/release-notes/11/development-environment, src/release-notes/11/platform-server, src/release-notes/11/cross-platform-service-studio, path/release-notes/integration-builder, src/release-notes/lifetime-management-console,  src/release-notes/service-studio-neo] 
        file: [src/release-notes/10/development-environment/development-environment.md, src/release-notes/10/platform-server/platform-server.md, src/release-notes/11/development-environment/development-environment.md, src/release-notes/11/platform-server.md, src/release-notes/11/cross-platform-service-studio/cross-platform-service-studio.md, src/release-notes/integration-builder/integration-builder.md, src/release-notes/lifetime-management-console/lifetime-management-console.md, src/release-notes/service-studio-neo/service-studio-neo.md] 
    runs-on: ubuntu-latest
      
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: docs

    - name: Checkout Tools
      uses: actions/checkout@v2
      with:
        repository: ${{ secrets.TOOLS_REPOSITORY }}
        ref: master
        token: ${{ secrets.TOOLS_PAT }}
        path: toolkit

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install Requirements
      uses: BSFishy/pip-action@v1
      with:
        requirements: ./toolkit/requirements.txt
    
    - name: Merge
      working-directory: docs
      run: |
        python "../toolkit/merge_release_notes_script.py" ${{ matrix.folder }}
        
